<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Abbreviate Number Test Page</title>
    <script src="abbreviate.js"></script>
</head>

<body>
    <div>Example of abbreviate numbers:</div>
    <br/>
    <script>
        var numbers = [12,153,1485,24984,743267,3654735,-10234634,593765532,-4645375256,7345209884738]
        body = document.getElementsByTagName('body')[0]
        
        for (i = 0; i < numbers.length; i++) {
            var div = document.createElement('div');
            div.innerText = numbers[i] + '  =>  ' + abbreviate(numbers[i],2);
            body.appendChild(div);
        }
    </script>
</body>
</html>
